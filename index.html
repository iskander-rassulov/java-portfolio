<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Photo Element -->
        <div class="photo">
            <img src="images/avatar.jpg" alt="My Photo">
        </div>

        <!-- Skill Set -->
        <div class="skill-set">
          <span class="skill-element">Java</span>
          <span class="skill-element">Spring</span>
          <span class="skill-element">PostgreSQL</span>
          <span class="skill-element">RestAPI</span>
          <span class="skill-element">Maven</span>
          <span class="skill-element">Gradle</span>
      </div>

      <!-- Position -->
      <div class="position">
          Software Developer
      </div>

      <!-- Name -->
      <div class="name">
          Iskandar Rassulov
      </div>

      <!-- Experience -->
      <div class="experience">
        <div class="experience-title">Experience</div>
        <div class="experience-info" id="experience-info">
          <!-- Данные будут добавлены с помощью JavaScript -->
        </div>
      </div>



        <!-- Links -->
        <div class="links">
            <!-- Link elements will go here -->
        </div>

        <!-- Education -->
        <div class="education">
            <!-- Education title and info will go here -->
        </div>

        <!-- About Me -->
        <div class="about-me">
            <!-- About me title and info will go here -->
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
