<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Iskandar Rassulov</title>
  <link rel="icon" href="images/icontab.png" type="image/png">
  <!-- Подключаем шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="tile-styles.css">
  <link rel="stylesheet" href="project-styles.css">

<body>
  <header>
    
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="fade-in">
    <column>
    <!-- 1st row -->
    <row>
      <div class="avatar-tile"></div>
      <column>
        <div class="name-tile"></div>
        <div class="position-tile"></div>
      </column>
      <div class="comp-skills-tile"></div>
    </row>

    <!-- 2nd row -->
    <row>
      <column>
        <div class="experience-tile"></div>
        <div class="prime-skills-tile"></div>
      </column>

      <column>
        <div class="info-tile"></div>
        <div class="about-tile"></div>
      </column>

    </row>

    <!-- 3rd row -->
    <row>
      <div class="contacts-tile"></div>
    </row>

    </column>
  </section>
  
  <section id="projects" class="fade-out">
      <div class="project-container">
        <!-- Проекты будут добавлены через JavaScript -->
      </div>
  </section>  

  <script src="scripts/header-scripts.js"></script>
  <script src="scripts/skill-scripts.js"></script>
